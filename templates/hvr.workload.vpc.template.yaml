        t3.small,
        t3.medium,
        t3.large,
        c5.large,
        c5.xlarge,
        c5.2xlarge
        c5d.large,
        c5d.xlarge,
        c5d.2xlarge
      ]
    ConstraintDescription: Must be a valid EC2 instance type.

  HVRInstanceTypeAgent:
    Description: Compute Based EC2 instance - Recommended for Agent instances running Capture/Integrate
    Type: String
    Default: c5.large
    AllowedValues: 
