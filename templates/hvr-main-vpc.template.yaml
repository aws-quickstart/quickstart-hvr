---
AWSTemplateFormatVersion: 2010-09-09
# This runs HVR on an EC2 instance from Marketplace as a Linux service
# Uses existing VPC for resource deployment
# 2020-07-20
# Adds EFS mount to EC2 Hub Instances
# 2020-07-24
# Adds Network Load Balancer to support Multi-AZ environment for HA
# 2020-07-28
# Separated HVR into its own nested stack and this template calls the nested stacks
# 2020-09-24
# Added ASG for EC2 Instance creation which will be behind NLB
# 2020-10-09
# Added Default parameters to Redshift and Postgres so if not selected the template will continue properly

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
    - Label:
        default: End User License Agreement (EULA) - HVR CDC
      Parameters:
      - AcceptedEULA
    - Label:
        default: "VPC network configuration"
      Parameters:
      - AvailabilityZones
      - VPCCIDR
      - PublicSubnet1CIDR
      - PublicSubnet2CIDR
      - PrivateSubnet1CIDR
      - PrivateSubnet2CIDR
      - SourceCIDR
    - Label:
        default: "HVR EC2 Configuration"
      Parameters:
      - AmazonLinuxAMI
      - HVRInstanceType
      - KeyName
      - HvrUsername
      - HvrPort
    - Label:
        default: "HVR EC2 EFS Configuration"
      Parameters:
      - VolumeName
    - Label:
        default: HVR Aurora/PostgreSQL configuration
      Parameters:
      - EnablePGStack
      - PGInstanceClass
      - PGDBName
      - PGMasterUsername
      - PGMasterUserPassword
      - PGDBPort
    - Label:
        default: HVR Redshift Cluster Configuration
      Parameters:
      - EnableRedshiftStack
      - RedshiftDBName
      - RedshiftDBPort
      - RedshiftNodeType
      - RedshiftNumberOfNodes
      - RedshiftMasterUsername
      - RedshiftMasterUserPassword
      - RedshiftEnableLoggingToS3
      - RedshiftMaxConcurrentCluster
      - RedshiftEncryptionAtRest
      - Redshiftkmskey
      - RedshiftS3BucketForIAMRole
      - RedshiftMaintenancewindow
      - RedshiftSnapshotIdentifier
      - RedshiftSnapshotAccountNumber
    - Label:
        default: AWS Quick Start configuration S3 Bucket/Prefix
      Parameters:
      - QSS3BucketRegion
      - QSS3BucketName
      - QSS3KeyPrefix
    - Label:
        default: HVR configuration S3 Bucket/Prefix # Temp until QS Bucket is created
      Parameters:
      - HVRS3BucketRegion
      - HVRS3BucketName
      - HVRS3KeyPrefix
    - Label:
        default: Tag identifiers
      Parameters:
      - TagEnvironment
      - TagName
    - Label:
        default: SNS Notification E-Mail
      Parameters:
      - NotificationList

    ParameterLabels:
      AcceptedEULA:
        default: Accepted EULA from AWS Marketplace
      AvailabilityZones:
        default: Availability Zones
      VPCCIDR:
        default: CIDR Block for the VPC 
      PublicSubnet1CIDR:
        default: Public CIDR Block AZ 1
      PublicSubnet2CIDR:
        default: Public CIDR Block AZ 2
      PrivateSubnet1CIDR:
        default: Private CIDR Block AZ 1
      PrivateSubnet2CIDR:
        default: Private CIDR Block AZ 2
      SourceCIDR:
        default: Allowed external access CIDR
      HVRInstanceType:
        default: HVR EC2 instance type
      KeyName:
        default: Key pair name
      HvrUsername:
        default: HVR User
      VolumeName:
        default: HVR Hub Shared Config Volume name
      HvrPort:
        default: HVR Listener Port
      EnablePGStack:
        default: Do you want to create Aurora Postgres stack?
      PGInstanceClass:
        default: Aurora/PostgreSQL instance class
      PGDBName:
        default: Aurora/PostgreSQL database name
      PGDBPort:
        default: Aurora/PostgreSQL database port
      PGMasterUsername:
        default: Aurora/PostgreSQL master username
      PGMasterUserPassword:
        default: Aurora/PostgreSQL master password
      EnableRedshiftStack:
        default: Do you want to create Redshift cluster stack?
      RedshiftDBName:
        default: Redshift database name
      RedshiftDBPort:
        default: Redshift cluster port
      RedshiftNodeType:
        default: Node type for Redshift cluster
      RedshiftNumberOfNodes:
        default: Number of nodes in Redshift cluster
      RedshiftMasterUsername:
        default: Redshift master user name
      RedshiftMasterUserPassword:
        default: Redshift master user password
      RedshiftEnableLoggingToS3:
        default: Enable Redshift logging to S3
      RedshiftMaxConcurrentCluster:
        default: Max. number of concurrent clusters
      RedshiftEncryptionAtRest:
        default: Encryption at rest
      Redshiftkmskey:
        default: KMS key ID
      RedshiftS3BucketForIAMRole:
        default: Amazon S3 bucket for Redshift IAM role
      RedshiftMaintenancewindow:
        default: Maintenance window
      RedshiftSnapshotIdentifier:
        default: Redshift snapshot identifier
      RedshiftSnapshotAccountNumber:
        default: AWS account-ID of the Redshift Snapshot
      TagEnvironment:
        default: Environment
      TagName:
        default: Unique friendly name
      QSS3BucketRegion:
        default: S3 Region for S3 Bucket
      QSS3BucketName:
        default: Quick Start S3 bucket name
      QSS3KeyPrefix:
        default: Quick Start S3 key prefix
      HVRS3BucketRegion:
        default: S3 Region for HVR S3 Bucket
      HVRS3BucketName:
        default: HVR S3 bucket name
      HVRS3KeyPrefix:
        default: HVR S3 key prefix
      NotificationList:
        default: SNS notification email

  License: Apache-2.0      

Parameters:
  AcceptedEULA:
    AllowedValues:
      - "yes"
      - "no"
    Default: "yes"
    Description: >-
        PLEASE READ THE HVR SOFTWARE LICENSE AGREEMENT (https://www.hvr-software.com/license-agreement/) CAREFULLY BEFORE USING THE SOFTWARE.
        The HVR stack can be created only if you have already accepted the EULA. To accept the EULA, see https://aws.amazon.com/marketplace/pp/B077YM8HPW.
    Type: String
  
  AvailabilityZones:
   Description: >-
      List of Availability Zones to use for the subnets in the VPC. Only two
      Availability Zones are used for this deployment, and the logical order of
      your selections is preserved.
   Type: 'List<AWS::EC2::AvailabilityZone::Name>'

  SourceCIDR:
    AllowedPattern: "^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\\/([0-9]|[1-2][0-9]|3[0-2]))$"
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/x
    Description: The CIDR address from which you will connect to the instance.
    Type: String

  VPCCIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Default: 10.0.0.0/16
    Description: CIDR block for the VPC
    Type: String

  PublicSubnet1CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Default: 10.0.128.0/20
    Description: CIDR block for the public subnet 1 located in Availability Zone 1 - HVR will be deployed here
    Type: String
  
  PublicSubnet2CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Default: 10.0.144.0/20
    Description: CIDR block for the public subnet 1 located in Availability Zone 2 - HVR will be deployed here for HA instance
    Type: String
  
  PrivateSubnet1CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Default: 10.0.0.0/19
    Description: CIDR block for private subnet 1 located in Availability Zone 1
    Type: String
  
  PrivateSubnet2CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Default: 10.0.32.0/19
    Description: CIDR block for private subnet 2 located in Availability Zone 2
    Type: String
  
  HVRInstanceType:
    Description: Compute Based EC2 instance
    Type: String
    Default: t2.medium
    AllowedValues: [t2.medium, t2.large, t2.xlarge, t2.2xlarge, c4.large, c4.xlarge, c4.2xlarge, c4.4xlarge, m4.xlarge, m4.2xlarge, m4.4xlarge]
    ConstraintDescription: Must be a valid EC2 instance type.

  KeyName:
    Description: Name of an existing EC2 KeyPair to enable SSH access to the instance
    Type: AWS::EC2::KeyPair::KeyName
    ConstraintDescription: must be the name of an existing EC2 KeyPair.

  HvrUsername:
    Description: The user name for HVR on EC2 Instance
    Type: String
    Default: hvruser
    AllowedPattern: "([a-z])([a-z]|[0-9])*"

  HvrPort:
    Description: The Port Number for HVR on EC2 Instance. Also the listner port for the NLB.
    Type: Number
    Default: 4343
    MinValue: 1150
    MaxValue: 65535
  
  VolumeName:
    Description: The name to be used for the EFS volume
    Type: String
    MinLength: '1'
    Default: HVREFS

  HVRS3BucketRegion:
    Default: 'us-west-2'
    Description: 'The AWS Region where the HVR S3 bucket (HVRS3BucketName) is hosted. When using your own bucket, you must specify this value.'
    Type: String
  HVRS3BucketName:
    AllowedPattern: "^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$"
    ConstraintDescription: "HVR S3 bucket name can include numbers, lowercase letters, uppercase letters, and hyphens (-). It cannot start or end with a hyphen (-)."
    Default: 'quickstart-hvr-dev'
    Description: "The S3 bucket name for the Quick Start assets. The Quick Start bucket name can include numbers, lowercase letters, uppercase letters, and hyphens (-). It cannot start or end with a hyphen (-)."
    Type: String
  HVRS3KeyPrefix:
    AllowedPattern: "^[0-9a-zA-Z-/]*$"
    ConstraintDescription: "Quick Start key prefix can include numbers, lowercase letters, uppercase letters, hyphens (-), and forward slash (/)."
    Default: 'quickstart-hvr-templates/'
    Description: "The S3 key prefix for the HVR assets. The key prefix can include numbers, lowercase letters, uppercase letters, hyphens (-), and forward slash (/)."
    Type: String
  
  NotificationList:
    Type: String
    Default: 'ops@company.com'
    Description: The email notification that is used to configure an SNS topic for sending an Amazon CloudWatch alarm and Amazon RDS event notifications.
    AllowedPattern: '^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
    ConstraintDescription: provide a valid email address.  

  EnablePGStack:
    AllowedValues:
      - "true"
      - "false"
    Default: "true"
    Description: Enables or disables creation of an Amazon Aurora Postgres RDS stack. If true, an Amazon Aurora Postgres RDS stack will be created.
    Type: String

  PGInstanceClass:
    AllowedValues:
      - db.r5.large
      - db.r5.xlarge
      - db.r5.2xlarge
      - db.r5.4xlarge
      - db.r5.12xlarge
      - db.r5.24xlarge
      - db.r4.large
      - db.r4.xlarge
      - db.r4.2xlarge
      - db.r4.4xlarge
      - db.r4.8xlarge
      - db.r4.16xlarge
    Default: db.r5.large
    Description: The Aurora/PostgreSQL database instance class.
    Type: String
  
  PGDBName:
    AllowedPattern: "([a-z]|[0-9])+"
    Default: hvrhub
    Description: The Aurora/PostgreSQL database name for the HVR repository.
    Type: String
  
  PGMasterUsername:
    AllowedPattern: "^[a-zA-Z]{1}[a-z0-9]*"
    Default: hvruser
    Description: The user name that is associated with the master user account for the Aurora DB that is being created.
    Type: String
  
  PGMasterUserPassword:
    AllowedPattern: '(?=^.{6,255}$)((?=.*\\d)(?=.*[A-Z])(?=.*[a-z])|(?=.*\\d)(?=.*[^A-Za-z0-9])(?=.*[a-z])|(?=.*[^A-Za-z0-9])(?=.*[A-Z])(?=.*[a-z])|(?=.*\\d)(?=.*[A-Z])(?=.*[^A-Za-z0-9]))^.*'
    Default: Postgres#!1
    Description: "Change the Default Aurora/PostgreSQL master user password. Min 8 chars, must include 1 uppercase, 1 lowercase, 1 number, 1 (non / @ \" ') symbol"
    NoEcho: true
    Type: String
  
  PGDBPort:
    Default: 5432
    Description: The port number on which the Aurora/PostgreSQL database accepts incoming connections.
    MaxValue: 65535
    MinValue: 1150
    Type: Number

  EnableRedshiftStack:
    AllowedValues:
      - "true"
      - "false"
    Default: "true"
    Description: Enables or disables creation of an Amazon Redshift stack. If true, an Amazon Redshift stack will be created.
    Type: String

  RedshiftDBName:
    Description: The name of the first database to be created when the cluster is created.
    Type: String
    Default: hvr
    AllowedPattern: "([a-z]|[0-9])+"
    ConstraintDescription: must contain a-z or 0-9 only.

  RedshiftDBPort:
    Description: The port number on which the cluster accepts incoming connections.
    Type: String
    Default: '8200'

  RedshiftNodeType:
    Description: The type of node to be provisioned
    Type: String
    Default: dc2.large
    AllowedValues:
      - dc2.large
      - dc2.8xlarge
      - ds2.xlarge
      - ds2.8xlarge
    ConstraintDescription: must be a valid Amazon Redshift node type.

  RedshiftNumberOfNodes:
    Description: The number of compute nodes in the Amazon Redshift cluster.
    Type: Number
    Default: '2'

  RedshiftMasterUsername:
    Description: The user name that is associated with the master user account for the cluster that is being created.
    Type: String
    Default: hvruser
    AllowedPattern: '([a-z])([a-z]|[0-9])*'
    ConstraintDescription: must start with a-z and contain only a-z or 0-9.

  RedshiftMasterUserPassword:
    Description: "Change the Default Redshift master user password. Min 8 chars, must include 1 uppercase, 1 lowercase, 1 number, 1 (non / @ \" ') symbol"
    Type: String
    Default: Redshift#!1
    NoEcho: true
    MinLength: '8'
    MaxLength: '64'
    AllowedPattern: '(?=^.{6,255}$)((?=.*\\d)(?=.*[A-Z])(?=.*[a-z])|(?=.*\\d)(?=.*[^A-Za-z0-9])(?=.*[a-z])|(?=.*[^A-Za-z0-9])(?=.*[A-Z])(?=.*[a-z])|(?=.*\\d)(?=.*[A-Z])(?=.*[^A-Za-z0-9]))^.*'
    ConstraintDescription: "Change the Default Password: Min 8 chars, must include 1 uppercase, 1 lowercase, 1 number, 1 (non / @ \" ') symbol"

  RedshiftEnableLoggingToS3:
    Default: 'false'
    Type: String
    AllowedValues:
      - true
      - false
    Description: Enables or disables logging to an S3 bucket.  To enable logging, select true.

  RedshiftMaxConcurrentCluster:
    Description: The maximum number of concurrency scaling Amazon Redshift clusters.
    Type: String
    Default: '1'

  RedshiftEncryptionAtRest:
    Description: Enables or disables encryption at rest of the Amazon Redshift database.
    Type: String
    Default: 'false'
    AllowedValues:
      - true
      - false
    ConstraintDescription: must be true or false.

  Redshiftkmskey:
    Description: The existing KMS key ID for encrypting Amazon Redshift database at-rest.
    Type: String
    Default: ''

  RedshiftS3BucketForIAMRole:
    Type: String
    Description: An existing Amazon S3 bucket. An IAM role will be created and associated to the Amazon Redshift cluster with GET and LIST access to this bucket.
    Default: 'hvrbucket'

  RedshiftMaintenancewindow:
    Description: The maintenance window for the Amazon Redshift cluster.
    Type: String
    Default: 'sat:05:00-sat:05:30'

  RedshiftSnapshotIdentifier:
    Description: The Redshift snapshot identifier. Leave this blank for a new cluster. Enter the snapshot identifier, only if you want to restore from a snapshot.
    Type: String
    Default: ''

  RedshiftSnapshotAccountNumber:
    Description: The AWS account number where the Amazon Redshift snapshot was created. Leave this blank, if the snapshot was created in the current AWS account.
    Type: String
    Default: ''

  TagName:
    Type: String
    Description: 'The unique friendly name as required by your companyâ€™s tagging strategy document, which will be added to the tag.'
    Default: 'hvr-qs'

  TagEnvironment:
    Type: String
    AllowedValues:
      - dev
      - test
      - pre-prod
      - prod
      - none
    Description: Designates the environment stage of the associated AWS resource.
    Default: 'dev'

  QSS3BucketRegion:
    Default: 'us-east-1'
    Description: 'The AWS Region where the Quick Start S3 bucket (QSS3BucketName) is hosted. When using your own bucket, you must specify this value.'
    Type: String
  QSS3BucketName:
    AllowedPattern: "^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$"
    ConstraintDescription: "Quick Start bucket name can include numbers, lowercase letters, uppercase letters, and hyphens (-). It cannot start or end with a hyphen (-)."
    Default: 'aws-quickstart'
    Description: "The S3 bucket name for the Quick Start assets. The Quick Start bucket name can include numbers, lowercase letters, uppercase letters, and hyphens (-). It cannot start or end with a hyphen (-)."
    Type: String
  QSS3KeyPrefix:
    AllowedPattern: "^[0-9a-zA-Z-/]*$"
    ConstraintDescription: "Quick Start key prefix can include numbers, lowercase letters, uppercase letters, hyphens (-), and forward slash (/)."
    Default: quickstart-aws-vpc/
    Description: "The S3 key prefix for the Quick Start assets. The Quick Start key prefix can include numbers, lowercase letters, uppercase letters, hyphens (-), and forward slash (/)."
    Type: String

Conditions:
  IsGovCloud: !Equals
    - !Ref 'AWS::Region'
    - us-gov-west-1
  UsingDefaultBucket: !Equals [!Ref QSS3BucketName, 'aws-quickstart']
  CreateRedshiftStack: !Equals
    - !Ref EnableRedshiftStack
    - "true"  
  CreatePGStack: !Equals
    - !Ref EnablePGStack
    - "true"
  IsAcceptedEULA: !Equals 
    - !Ref AcceptedEULA
    - "yes"
  ConditionEULAandRS:  !And
    - Condition: IsAcceptedEULA
    - Condition: CreateRedshiftStack
  ConditionEULAandPG:  !And
    - Condition: IsAcceptedEULA
    - Condition: CreatePGStack

