Resources:
## Nested Resources - VPC, HVR, Aurora PostgreSQL and Redshift
  VPCStack:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      TemplateURL:
        !Sub
          - https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}/templates/aws-vpc.template
          - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
            S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
      Parameters:
        AvailabilityZones: !Join 
          - ','
          - !Ref AvailabilityZones
        KeyPairName: !Ref KeyName
        NumberOfAZs: '2'
        PrivateSubnet1ACIDR: !Ref PrivateSubnet1CIDR
        PrivateSubnet2ACIDR: !Ref PrivateSubnet2CIDR
        PublicSubnet1CIDR: !Ref PublicSubnet1CIDR
        PublicSubnet2CIDR: !Ref PublicSubnet2CIDR
        VPCCIDR: !Ref VPCCIDR

  HVRStack:
    Condition: IsAcceptedEULA
    DependsOn: VPCStack
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub
        #- https://${HVRS3BucketName}.${HVRS3BucketRegion}.amazonaws.com/${HVRS3KeyPrefix}hvr.multiaz.template.yaml
        # Hardcode for now
        https://quickstart-hvr-dev.s3-us-west-2.amazonaws.com/quickstart-hvr-templates/hvr.multiaz.template.yaml
        #- QSS3BucketRegion: !If [IsGovCloud, s3-us-gov-west-1 , s3]
      Parameters:
        AcceptedEULA: !Ref AcceptedEULA
        #AvailabilityZones: !Ref AvailabilityZones
        SourceCIDR: !Ref SourceCIDR
        VPCID: !GetAtt 
          - VPCStack
          - Outputs.VPCID
        PublicSubnet1: !GetAtt 
          - VPCStack
          - Outputs.PublicSubnet1ID
        PublicSubnet2: !GetAtt 
          - VPCStack
          - Outputs.PublicSubnet2ID
        PrivateSubnet1: !GetAtt 
          - VPCStack
          - Outputs.PrivateSubnet1AID
        PrivateSubnet2: !GetAtt 
          - VPCStack
          - Outputs.PrivateSubnet2AID
        HVRInstanceType: !Ref HVRInstanceType
        KeyName: !Ref KeyName
        HvrUsername: !Ref HvrUsername
        HvrPort: !Ref HvrPort
        VolumeName: !Ref VolumeName

  AuroraStack:
    Condition: CreatePGStack
    DependsOn: VPCStack
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub
        - https://quickstart-hvr-dev.s3-us-west-2.amazonaws.com/quickstart-hvr-templates/aurora_postgres.template.yaml
        - QSS3BucketRegion: !If [IsGovCloud , s3-us-gov-west-1 , s3]
      Parameters:
        Subnet1ID: !GetAtt 
          - VPCStack
          - Outputs.PrivateSubnet1AID
        Subnet2ID: !GetAtt 
          - VPCStack
          - Outputs.PrivateSubnet2AID
        VPCID: !GetAtt 
          - VPCStack
          - Outputs.VPCID
        DBName: !Ref PGDBName
        DBAutoMinorVersionUpgrade: 'true'
        DBAllocatedStorageEncrypted: 'true'
        DBBackupRetentionPeriod: '35'
        DBEngineVersion: '9.6.12'
        DBInstanceClass: !Ref PGInstanceClass
        DBMasterUsername: !Ref PGMasterUsername
        DBMasterUserPassword: !Ref PGMasterUserPassword
        DBPort: !Ref PGDBPort
        DBMultiAZ: 'true'
        CustomDBSecurityGroup: ''
        EnableEventSubscription: 'true'
        DBAccessCIDR: !Ref SourceCIDR
        NotificationList: !Ref NotificationList
        EnvironmentStage: !Ref TagEnvironment

  RedshiftStack:
    Condition: CreateRedshiftStack
    DependsOn: VPCStack
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub
        - https://quickstart-hvr-dev.s3-us-west-2.amazonaws.com/quickstart-hvr-templates/redshift.template.yaml
        - QSS3BucketRegion: !If [IsGovCloud, s3-us-gov-west-1 , s3]
      Parameters:
        Subnet1ID: !GetAtt 
          - VPCStack
          - Outputs.PrivateSubnet1AID
        Subnet2ID: !GetAtt 
          - VPCStack
          - Outputs.PrivateSubnet2AID
        VPCID: !GetAtt 
          - VPCStack
          - Outputs.VPCID
        RemoteAccessCIDR: !Ref SourceCIDR
        PubliclyAccessible: 'false'
        DatabaseName: !Ref RedshiftDBName
        RedshiftClusterPort: !Ref RedshiftDBPort
        NumberOfNodes: !Ref RedshiftNumberOfNodes
        NodeType: !Ref RedshiftNodeType
        MasterUsername: !Ref RedshiftMasterUsername
        MasterUserPassword: !Ref RedshiftMasterUserPassword
        Maintenancewindow: !Ref RedshiftMaintenancewindow
        MaxConcurrentCluster: !Ref RedshiftMaxConcurrentCluster
        EncryptionAtRest: !Ref RedshiftEncryptionAtRest
        kmskey: !Ref Redshiftkmskey
        SnapshotIdentifier: !Ref RedshiftSnapshotIdentifier
        SnapshotAccountNumber: !Ref RedshiftSnapshotAccountNumber
        NotificationList: !Ref NotificationList
        EnableLoggingToS3: !Ref RedshiftEnableLoggingToS3
        S3BucketForRedshiftIAMRole: !Ref RedshiftS3BucketForIAMRole
        GlueCatalogDatabase: ''
        QSS3BucketRegion: !Ref QSS3BucketRegion
        QSS3BucketName: !Ref QSS3BucketName
        QSS3KeyPrefix: !Ref QSS3KeyPrefix
        TagName: !Ref TagName
        TagEnvironment: !Ref TagEnvironment

# List of Outputs **TODO: Add Nested Stack Outputs
Outputs:
  HvrPort:
    Description: Port of the HVR Agent
    Value: !Ref HvrPort
  HvrUsername:
    Description: User of the HVR Agent
    Value: !Ref HvrUsername
  DriversInstalled:
    Description: List of Drivers
    Value: MySQL/MariaDB, Postgres, Snowflake, Redshift
  FileSystemID:
    Description: File system ID
    Value:
      Fn::GetAtt:
        - HVRStack
        - Outputs.FileSystemID
  MountTargetID1:
    Description: Mount target ID 1
    Value:
      Fn::GetAtt:
        - HVRStack
        - Outputs.FileSystemID
  MountTargetID2:
    Description: Mount target ID 2
    Value:
      Fn::GetAtt:
        - HVRStack
        - Outputs.MountTargetID2
  NLBID:
    Description: Network Load Balance ID
    Value:
      Fn::GetAtt:
        - HVRStack
        - Outputs.NLBID
  NLBTargetID:
    Description: Network Load Balance Target Group ID
    Value:
      Fn::GetAtt:
        - HVRStack
        - Outputs.NLBTargetID
  RDSEndpoint:
    Description: Aurora Postgres Endpoint
    Condition: CreatePGStack
    Value:
      Fn::GetAtt:
        - AuroraStack
        - Outputs.RDSEndPointAddress
  RDSPort:
    Description: Aurora Postgres port
    Condition: CreatePGStack
    Value:
      Fn::GetAtt:
        - AuroraStack
        - Outputs.RDSEndPointPort
  RDSDBName:
    Description: RDS Database Name
    Condition: CreatePGStack
    Value: !Ref PGDBName
  RedshiftClusterEndpoint:
    Condition: CreateRedshiftStack
    Description: Redshift Cluster endpoint
    Value:
      Fn::GetAtt:
      - RedshiftStack
      - Outputs.RedshiftClusterEndpoint
  RedshiftClusterUser:
    Condition: CreateRedshiftStack
    Description: Redshift Cluster Username
    Value: !Ref RedshiftMasterUsername
  RedshiftClusterDatabase:
    Condition: CreateRedshiftStack
    Description: Redshift Cluster Database Name
    Value: !Ref RedshiftDBName